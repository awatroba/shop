<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/dashboard.css}"/>

    <link rel="shortcut icon" href="https://icons8.com/icon//84926/shopping-cart"/>
    <link rel="shortcut icon" href="https://icons8.com/icon/131/search"/>

    <title>Product details</title>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <div class="collapse navbar-collapse" id="myNavbars">
            <ul class="navbar-nav me-auto mb-2">
                <li class="nav-item active">
                    <a class="nav-link" href="/dashboard" aria-disabled="false">Home</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control" type="text" placeholder="Product Name" aria-label="Search">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
            </form>
            <form class="d-flex" action="#" th:action="@{'/cart'}" th:method="GET">
                <button class="btn btn-outline-secondary" type="submit">
                    <img src="https://img.icons8.com/material/24/ffffff/shopping-cart--v1.png"/>
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-start">

        <div class="container text-center">
            <h1><strong th:text="${product.getName()}"></strong></h1>
            <hr/>
        </div>

        <div class="container text-center">
            <!-- Message  -->
            <th:block th:if="${messageError != ''}">
                <div class="alert alert-danger" role="alert">
                    <p th:text="${messageError}"></p>
                </div>
            </th:block>
            <th:block th:if="${messageSuccess != ''}">
                <div class="alert alert-success " role="alert">
                    <p th:text="${messageSuccess}"></p>
                </div>
            </th:block>
        </div>
        <!-- Product Details-->
        <th:block th:if="${product.getName() != null}">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-4">
                        <output type="text"><strong>Name</strong></output>
                        <output type="text" th:text="${product.getName()}"></output>
                    </div>
                    <div class="col-md-4">
                        <output type="text"><strong>Price</strong></output>
                        <output type="text" th:text="${product.getPrice()}"></output>
                    </div>
                    <div class="col-md-4">
                        <output type="text"><strong>Description</strong></output>
                        <output type="text" th:text="${product.getDescription()}"></output>
                    </div>
                    <div class="col-md-4">
                        <form action="#" th:action="@{'/cart/{id}'(id=${product.getId()})}" th:method="post">
                            <input type="hidden" name="_method" value="post"/>
                            <button type="submit" class="btn btn-outline-warning" id="deleteSubmitButton">
                                Add to Cart
                            </button>
                        </form>
                    </div>
                </div>
                <hr/>
            </div>
        </th:block>
    </div>


</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>
</html>
