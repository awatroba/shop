<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/dashboard.css}"/>

    <link rel="shortcut icon" href="https://icons8.com/icon/131/search"/>
    <link rel="shortcut icon" href="https://icons8.com/icon//84926/shopping-cart"/>

    <title>Shopping Cart</title>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <div class="collapse navbar-collapse" id="myNavbars">
            <ul class="navbar-nav me-auto mb-2">
                <li class="nav-item active">
                    <a class="nav-link" href="/dashboard" aria-disabled="false">Home</a>
                </li>
                <th:block th:if="${isAdmin == true}">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin" aria-disabled="false">Admin Panel</a>
                    </li>
                </th:block>
            </ul>

            <form class="d-flex" action="#" th:action="@{'/cart'}" th:method="GET">
                <button class="btn btn-outline-secondary" type="submit">
                    <img src="https://img.icons8.com/material/24/ffffff/shopping-cart--v1.png"/>
                </button>
            </form>
            <form class="d-flex">
                <li class="nav-item active">
                    <a class="badge badge-success" href="/logout">Logout</a>
                </li>
            </form>
        </div>
    </div>
</nav>

<div class="container text-center">
    <!-- Message  -->
    <th:block th:if="${messageError != ''}">
        <div class="alert alert-danger" role="alert">
            <p th:text="${messageError}"></p>
        </div>
    </th:block>
    <th:block th:if="${messageSuccess != ''}">
        <div class="alert alert-success " role="alert">
            <p th:text="${messageSuccess}"></p>
        </div>
    </th:block>
</div>

<div class="container">
    <table class="table table-sm table-striped">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th:block th:if="${deliveryAndPaymentClicked != true}">
                <th scope="col">Delete</th>
            </th:block>
        </tr>
        </thead>
        <tbody>
        <tr>
        <tr th:each="product : ${products}">
            <td class="col-md-1" th:text="${product.getId()}"></td>
            <td class="col-md-3" th:text="${product.getName()}"></td>
            <td class="col-md-6" th:text="${product.getDescription()}"></td>
            <td class="col-md-1" th:text="${product.getPrice()}"></td>
            <th:block th:if="${deliveryAndPaymentClicked != true}">
                <td class="col-md-1">
                    <form action="#" th:action="@{'/cart/{id}'(id=${product.getId()})}" th:method="delete">
                        <input type="hidden" name="_method" value="delete"/>
                        <button type="submit" class="btn btn-outline-danger" id="deleteSubmitButton">
                            <img src="https://img.icons8.com/metro/26/000000/delete-sign.png"/>
                        </button>
                    </form>
                </td>
            </th:block>
        </tr>
        </tr>
        </tbody>
    </table>
    <table class="table table-sm table-striped">
        <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">TOTAL</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr>
        <tr>
            <td class="col-md-8"></td>
            <td class="col-md-1" th:text="${total}"></td>
            <td class="col-md-2">
                <form action="/order" method="get">
                    <button type="submit" class="btn btn-outline-warning" id="orderSubmitButton">
                        Delivery and Payment
                    </button>
                </form>
            </td>
        </tr>
        </tr>
        </tbody>
    </table>
</div>
<!-- UserOrder Details-->
<th:block th:if="${deliveryAndPaymentClicked == true}">
    <div class="container text-center">
        <hr/>
        <h1><strong>Select your purchase details</strong></h1>
        <hr/>
    </div>
    <div class="col">
        <div class="container">
            <form class="row g-3 needs-validation" th:action="@{/buy}" th:object="${buyRequest}" method="post">
                <div class="col-md-4">
                    <label for="payMethod" id="payMethod" class="form-label">Pay Method</label>
                    <select class="form-select">
                        <option th:each="payMethod : ${T(com.awatroba.shop.enums.PayMethod).values()}"
                                th:value="${payMethod}"
                                th:text="${payMethod.getDisplayName()}">
                        </option>
                    </select>

                </div>
                <div class="col-md-4">
                    <label for="payMethod" id="deliveryMethod" class="form-label">Delivery Method</label>
                    <select class="form-select">
                        <option th:each="deliveryMethod : ${T(com.awatroba.shop.enums.DeliveryMethod).values()}"
                                th:value="${deliveryMethod}"
                                th:text="${deliveryMethod.getDisplayName()}">
                        </option>
                    </select>

                </div>
                <div class="col-12">
                    <button class="btn btn-primary " type="submit">Buy and Pay</button>
                </div>
            </form>
            <div id="postResultDiv"></div>
            <hr/>
        </div>
</th:block>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

-->
</body>
</html>
