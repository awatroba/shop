<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <title>Sing up</title>

</head>
<body>
<div class="container-fluid">
    <div class="container text-center">
        <hr>
        <h1><b>Register</b></h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
    </div>
    <div class="container-sm">

        <div class="login-form">

            <!-- Message  -->
            <th:block th:if="${messageError != ''}">
                <div class="alert alert-danger" role="alert">
                    <p th:text="${messageError}"></p>
                </div>
            </th:block>
            <th:block th:if="${messageSuccess != ''}">
                <div class="alert alert-success " role="alert">
                    <p th:text="${messageSuccess}"></p>
                </div>
            </th:block>

            <form th:action="@{/register}" th:object="${userRequest}" method="post">

                <!-- Login input -->
                <div>
                    <input type="text" id="login" th:field="*{login}" class="form-control"/>
                    <label class="form-label" for="login">Login</label>
                </div>

                <!-- Email input -->
                <div>
                    <input type="email" th:field="*{email}" id="email" class="form-control"/>
                    <label class="form-label" for="email">Email address</label>
                </div>

                <!-- Password input -->
                <div>
                    <input type="password" th:field="*{password}" id="password" class="form-control"/>
                    <label class="form-label" for="password">Password</label>
                </div>

                <!-- Confirm password input -->
                <div>
                    <input type="password" th:field="*{confirmPassword}" id="confirmPassword" class="form-control"/>
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                </div>
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
                <a href="/login">Login </a>
            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>
</html>
